swagger: "2.0"
info:
  title: Todo list
  version: 1.0.0
  description: Sample todo list app
consumes:
- application/com.thesaleem.examples.todo-list.v1+json
produces:
- application/com.thesaleem.examples.todo.list.v1+json
schemes:
- http
definitions:
  error: 
    type: object
    required:
      - message
    properties:
      code:
        type: integer
        format: int64
      message: 
        type: string
  item:
    type: object
    required:
      - description
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
      description:
        type: string
        minLength: 1
      completed:
        type: boolean
paths: 
  /:
    get:
      tags:
        - todos
      parameters:
        - name: since
          in: query
          type: integer
          format: int64
        - name: limit
          in: query
          type: integer
          format: int32
          default: 20
      responses:
        200:
          description: list the todo operations
          schema:
            type: array
            items: 
              $ref: "#/definitions/item"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
